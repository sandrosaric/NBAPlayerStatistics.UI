<div class="page-header mt-1">
  <div class="container">
    <h1>{{header}}</h1>
  </div>
</div>


<div class="container">

<div class="row">

  <div class="col-xs-6">

    <form #playerForm = 'ngForm'>

      <div class="row">

        <div class="col-xs-6">
          <mat-form-field appearance="outline">
            <mat-form-label>First Name</mat-form-label>
            <input type="text" matInput name="firstName" [(ngModel)]="player.firstName">
          </mat-form-field>
        </div>

        <div class="col-xs-6">
          <mat-form-field appearance="outline">
            <mat-form-label>Last Name</mat-form-label>
            <input type="text" matInput name="lastName" [(ngModel)]="player.lastName">
          </mat-form-field>
        </div>

      </div>

      <div class="row">
        <div class="col-xs-12">
          <mat-form-field appearance="outline">
              <mat-label>Date Of Birth</mat-label>
              <input type="text" matInput [matDatepicker]="picker" name="dateOfBirth" [(ngModel)]="player.dateOfBirth">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <mat-form-field appearance="outline">
            <mat-form-label>Position</mat-form-label>
            <mat-select name="position" [(ngModel)]="player.positionId" >
              <mat-option *ngFor="let position of positions" [value]="position.id">{{position.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-xs-6">
          <mat-form-field appearance="outline">
            <mat-form-label>Club</mat-form-label>
            <mat-select name="club" [(ngModel)]="player.clubId">
              <mat-option *ngFor="let club of clubs" [value]="club.id">
                {{club.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

      </div>

      <div class="row">
        <div class="col-xs-3">
          <mat-form-field appearance="outline">
            <mat-form-label >PTS</mat-form-label>
            <input type="number" matInput name="pts" [(ngModel)]="player.pts" >
          </mat-form-field>
        </div>

        <div class="col-xs-3">
          <mat-form-field appearance="outline">
            <mat-form-label>REB</mat-form-label>
            <input type="number" matInput name="reb" [(ngModel)]="player.reb">
          </mat-form-field>
        </div>

        <div class="col-xs-3">
          <mat-form-field appearance="outline">
            <mat-form-label>AST</mat-form-label>
            <input type="number" matInput name="ast" [(ngModel)]="player.ast">
          </mat-form-field>
        </div>

        <div class="col-xs-3">
          <mat-form-field appearance="outline">
            <mat-form-label>PER</mat-form-label>
            <input type="number" matInput name="per" [(ngModel)]="player.per">
          </mat-form-field>
        </div>

      </div>
      <div class="row form-btns" *ngIf="!isNewPlayer">
        <button type="submit" color="primary" mat-raised-button (click)="onUpdate()">Save</button>
      <button color="warn" mat-raised-button (click)="onDelete()">Delete</button>

      </div>

      <div class="row form-btns" *ngIf="isNewPlayer">
        <button type="submit" color="primary" mat-raised-button (click)="onAdd()">Add</button>


      </div>

    </form>


  </div>


  <div class="col-xs-6">
    <div class="row center-xs">
      <div class="image-container">
        <img [src]="displayProfileImageUrl" alt="Profile Image">

      </div>
      <div class="row">
        <div class="col-xs-12">
          <input type="file" hidden #imageUpload (change)="uploadImage($event)">
          <button mat-raised-button color="primary" (click)="imageUpload.click()">Change Image</button>
        </div>
      </div>
  </div>

</div>


</div>
