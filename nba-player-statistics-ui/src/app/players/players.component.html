<div class="page-header mt-1">
  <div class="container">
    <h1>Player Statistics</h1>
  </div>
</div>


<div class="container">
  <div>
    <input type="text" class="search-input mb-1 mr-1" placeholder="Search players"
    (keyup)="filterPlayers()"
    [(ngModel)]="filterString">

    <a routerLink="/players/add" mat-raised-button color="primary">Add</a>
  </div>
  <div>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="club">
        <th mat-header-cell *matHeaderCellDef>Club</th>
        <td mat-cell *matCellDef="let element"> {{element.club.name}} </td>
      </ng-container>

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
        <td mat-cell *matCellDef="let element"> {{element.position.name}} </td>
      </ng-container>

      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
        <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | date:"dd/MM/yyyy"}}</td>
      </ng-container>

      <ng-container matColumnDef="pts">
        <th mat-header-cell *matHeaderCellDef mat-sort-header >PTS</th>
        <td mat-cell *matCellDef="let element"> {{element.pts}} </td>
      </ng-container>

      <ng-container matColumnDef="reb" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>REB</th>
        <td mat-cell *matCellDef="let element"> {{element.reb}} </td>
      </ng-container>

      <ng-container matColumnDef="ast" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>AST</th>
        <td mat-cell *matCellDef="let element"> {{element.ast}} </td>
      </ng-container>

      <ng-container matColumnDef="per" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>PER</th>
        <td mat-cell *matCellDef="let element"> {{element.per}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/players',element.id]"><mat-icon color="primary">edit</mat-icon></a>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
    </table>

  </div>
</div>
